    <header>
        <a href="acceuil.html"><img src="../img/logoSite.png" alt="logo"> </a>
        <nav>
            <ul id="menuNav">
                <li><a href="nouveaute.html" class="nostableaux">Nos tableaux</a></li>
                <li><a href="rechercher.html" class="rechercher">Rechercher</a></li>

            </ul>
        </nav>
    </header>
    <section>
        <h1>Choisissez votre tableau !</h1>
        <form method="post" name="ajoutPWD" action="#" class="box" id="addPWD" onsubmit="return false">
            <fieldset>
                <legend>Peintre</legend>
                <input type="text" name="q" placeholder="Nom de l'auteur">
            </fieldset>

            <fieldset>
                <legend>Style Artistique</legend>
                <input type="checkbox" id="abstrait" name="abstrait">
                <label for="abstrait">Abstrait</label>
                <input type="checkbox" id="realiste" name="realiste">
                <label for="realiste">Réaliste</label>
                <input type="checkbox" id="surrealiste" name="surrealiste">
                <label for="surrealiste">Surréaliste</label>
                <input type="checkbox" id="impressioniste" name="impressioniste">
                <label for="impressioniste">Impressioniste</label>
                <input type="checkbox" id="cubisme" name="cubisme">
                <label for="cubisme">Cubisme</label>
            </fieldset>
            <fieldset>
                <legend>Époque</legend>
                <input type="checkbox" id="medieval" name="medieval">
                <label for="medieval">Médiéval</label>
                <input type="checkbox" id="renaissance" name="renaissance">
                <label for="renaissance">Renaissance</label>
                <input type="checkbox" id="moderne" name="moderne">
                <label for="moderne">Moderne</label>
            </fieldset>
        </form>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Dropdown</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="#home">Trier</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </section>

        </div>

            <p class="footer-links">

            </p>

            <p>Elevate Art &copy; 2023</p>
        </div>

    </footer>
